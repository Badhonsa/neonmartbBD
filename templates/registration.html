{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- Start of Breadcrumb -->
    <nav class="breadcrumb-nav">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="">Home</a></li>
                <li>My Account</li>
            </ul>
        </div>
    </nav>
    <!-- End of Breadcrumb -->

    <div class="page-content">
        <div class="container">
            <div class="login-popup">
                <div class="tab tab-nav-boxed tab-nav-center tab-nav-underline">
                    <ul class="nav nav-tabs text-uppercase" role="tablist">
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link active">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'reg' %}" class="nav-link">Sign Up</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- Sign In Tab -->
                        <div class="tab-pane active" id="sign-in">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username or Email Address *</label>
                                    <input type="text" required="" name="name" placeholder="Your Username or Email" class="form-control">
                                </div>
                                <div class="form-group mb-4">
                                    <label>Password *</label>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                                <div class="form-checkbox d-flex align-items-center justify-content-between">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="remember1" name="remember1">
                                        <label class="custom-control-label" for="remember1">Remember me</label>
                                    </div>
                                    <a href="{% url 'forget_pass' %}">Forgot your password?</a>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Sign In</button>
                            </form>
                        </div>
                        <!-- End Sign In Tab -->

                        <!-- Sign Up Tab -->
                        <div class="tab-pane" id="sign-up">
                            <form method="POST" action="{% url 'reg' %}">
                                {% csrf_token %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                <div class="form-group mb-4">
                                    <label>Username *</label>
                                    <input type="text" class="form-control" required="" name="name" placeholder="Your Username">
                                </div>
                                <div class="form-group mb-4">
                                    <label>Email Address *</label>
                                    <input type="email" class="form-control" required="" name="email" placeholder="Your Email">
                                </div>
                                <div class="form-group mb-4">
                                    <label>Password *</label>
                                    <input type="password" class="form-control" required="" name="password" placeholder="Your Password">
                                </div>
                                <div class="form-group mb-4">
                                    <label>Confirm Password *</label>
                                    <input type="password" class="form-control" required="" name="password1" placeholder="Confirm Your Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                            </form>
                        </div>
                        <!-- End Sign Up Tab -->
                    </div>
                </div>
                <p class="text-center">Sign in with social account</p>
                <div class="social-icons -icon-border-color d-flex justify-content-center">
                    <a href="#" class="social-icon social-facebook w-icon-facebook"></a>
                    <a href="#" class="social-icon social-twitter w-icon-twitter"></a>
                    <a href="#" class="social-icon social-google fab fa-google"></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
