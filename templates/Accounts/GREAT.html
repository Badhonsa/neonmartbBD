<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('L.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px linear-gradient(90deg, #ff758c 0%, #ff7eb3 100%);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        a.gradient-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #3490dc, #1d68a7); /* Adjust the gradient colors */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a.gradient-btn:hover {
            background: linear-gradient(to right, #2779bd, #145899); /* Adjust the gradient colors on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Your Vsite</h1>
        <p>THANKS FOR EVERYTHING</p>
        <a href="#" class="btn gradient-bt">Get Started</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
